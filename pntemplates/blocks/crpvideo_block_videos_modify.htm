<div>
	<label for="videosblock_numitems"><!--[pnml name=_CRPVIDEO_MAXVIDEOS  html=1]--></label>
	<input id="videosblock_numitems" type="text" name="numitems" size="2" value="<!--[$numitems|pnvarprepfordisplay]-->" />
</div>
<div>
	<label for="videosblock_interval"><!--[pnml name=_CRPVIDEO_MAXVIDEOS_INTERVAL html=1]--></label>
	<input id="videosblock_interval" type="text" name="interval" size="2" value="<!--[$interval|pnvarprepfordisplay]-->" />
	<!--[pnml name=_DAYS html=1]-->
</div>
<div>
	<label for="videosblock_carousel"><!--[pnml name=_CRPVIDEO_BLOCK_CAROUSEL html=1]--></label>
	<input id="videosblock_carousel" type="radio" name="ajaxblock" value="carousel"<!--[if $ajaxblock eq 'carousel']--> checked="checked"<!--[/if]--> />
	<label for="videosblock_protoflow"><!--[pnml name=_CRPVIDEO_BLOCK_PROTOFLOW html=1]--></label>
	<input id="videosblock_protoflow" type="radio" name="ajaxblock" value="protoflow"<!--[if $ajaxblock eq 'protoflow']--> checked="checked"<!--[/if]--> />
</div>
<div>
	<label for="videosblock_carousel_direction"><!--[pnml name=_CRPVIDEO_BLOCK_CAROUSEL_DIRECTION html=1]--></label>
	<select id="videosblock_carousel_direction" name="carousel_direction">
		<option></option>
		<option value="horizontal" <!--[if $carousel_direction eq "horizontal"]--> selected="selected"<!--[/if]-->><!--[pnml name=_CRPVIDEO_BLOCK_CAROUSEL_HORIZONTAL html=1]--></option>
		<option value="vertical" <!--[if $carousel_direction eq "vertical"]--> selected="selected"<!--[/if]-->><!--[pnml name=_CRPVIDEO_BLOCK_CAROUSEL_VERTICAL html=1]--></option>
	</select>
</div>
